name: docs-verify
on:
  workflow_call:

jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.1
      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: pnpm

      - uses: actions/download-artifact@v5.0.0
      - run: pnpm install
      - run: pnpm build
