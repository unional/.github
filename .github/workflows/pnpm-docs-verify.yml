name: docs-verify
on:
  workflow_call:

jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - uses: actions/download-artifact@v6.0.0
      - run: pnpm install
      - run: pnpm build
